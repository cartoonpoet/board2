<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>게시물</title>
    <link rel="stylesheet" href="/static/css/commen.css">
    <link rel="stylesheet" href="/static/css/view.css?ver=3">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/loading.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/static/js/loading.js"></script>
    <script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
        $(function() {
            board_num = getParameterByName("num");
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: '/board/'+board_num,
                success: function(data){
                    console.log(data);
                    $(".title>h1").text(data.basic_info[0].title);
                    $(".writer").text("작성자 : "+data.basic_info[0].user.name);
                    $(".write_date").text(moment(data.basic_info[0].write_date).format("YYYY-MM-DD HH:MM"));
                    $(".content").html(data.basic_info[0].contents);

                    for(var i=0; i<data.file_info.length; i++){
                        $(".download").append('<h1><a href="'+data.file_info[i].file+'" download>'+data.file_info[i].file.split("/")[3]+'</a></h1>')
                    }
                    _showPage();
                }
            });
        });
    </script>
</head>
<body>
<div class="loader"></div>
    <div id="wrap"> <!-- 전체를 감싸는 부분 -->

            <div id="sub-con-body" class="section">

                       <h1>제목</h1>
                       <a href="modify">수정</a>
                    </div>
                   <ul class="post_info">
                       <li class="writer">작성자 : ㅇㅇ</li>
                       <li class="write_date">날짜</li>
{#                       <li>조회수 100회</li>#}
                   </ul>
                    <div class="download">
{#                        <h1><a href="/media/" download>파일1</a></h1>#}
                    </div>
                    <div class="content">
                        내용
                    </div>
                    <div class="bt_group">
                        <button class="Previous"><a href="../">이전글</a></button>
                        <button class="next"><a href="../">다음글</a></button>
                       <button class="list"><a href="/board/">목록</a></button>

                       <button class="delete"><a href="delete">삭제</a></button>

                    </div>

                </div>
            </div>
        </section>
    </div>
</body>
</html>
